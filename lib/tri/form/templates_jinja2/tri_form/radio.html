{% for choice in field.choices %}
    <input type="radio" {% if field.value == "%s"|format(choice.0) %}checked{% endif %} value="{{ choice.0 }}" name="{{ field.name }}" id="{{ field.id }}_{{ loop.index }}">
    <label for="{{ field.id }}_{{ loop.index }}">{{ choice.1 }}</label>
    {% if not loop.last %}<br>{% endif %}
{% endfor %}
